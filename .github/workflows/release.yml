name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: GoogleCloudPlatform/release-please-action@e4dc86ba9405554aeba3c6bb2d169500e7d3bbf4 # v4.1.0
        with:
          release-type: simple
